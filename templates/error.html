<!DOCTYPE html>
<html>
<head>
    <title>Error - PII Redaction System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .error-container {
            max-width: 600px;
            margin: 100px auto;
        }
        .error-icon {
            font-size: 4rem;
            color: #dc3545;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container error-container text-center">
        <div class="error-icon">⚠️</div>
        <h2>Oops! Something went wrong</h2>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger mt-3">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <p class="lead mt-3">{{ error }}</p>
        
        <div class="mt-4">
            <a href="{{ url_for('home') }}" class="btn btn-primary">Return to Home</a>
        </div>
        
        <p class="mt-4 text-muted">If this problem persists, please contact your system administrator.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
